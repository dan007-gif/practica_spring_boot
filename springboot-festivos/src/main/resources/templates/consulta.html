<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulta de Festivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h2>Festivo o no?</h2>
                    </div>
                    <div class="card-body">
                        <form action="/consultar" method="post" class="mb-3">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Selecciona una fecha:</label>
                                <input type="date" class="form-control" id="fecha" name="fecha"
                                    th:value="${anio != null && mes != null && dia != null} ? ${anio + '-' + (mes < 10 ? '0' + mes : mes) + '-' + (dia < 10 ? '0' + dia : dia)} : ''"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Consultar</button>
                        </form>
                        <div th:if="${anio != null and mes != null and dia != null}">
                            <div th:if="${esFestivo}" class="alert alert-success text-center">
                                <strong th:text="'Â¡La fecha ' + ${anio} + '-' + ${mes} + '-' + ${dia} + ' Es festivo!'"></strong>
                            </div>
                            <div th:if="${!esFestivo}" class="alert alert-danger text-center">
                                <strong th:text="'La fecha ' + ${anio} + '-' + ${mes} + '-' + ${dia} + ' No es festivo.'"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>Proyecto Festivos &copy; 2025</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
